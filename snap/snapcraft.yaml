name: storjshare-gui
version: '7.3.1'
summary:  Earn money by sharing your hard drive space
description: |
 Just download the Storj desktop application, and choose how much storage
 to share.

grade: stable
confinement: strict

parts:
  storjshare-gui:
    plugin: dump
    source: https://github.com/Storj/storjshare-gui/releases/download/v7.3.1/storjshare-gui.amd64.deb
    source-type: deb
    after:
      - desktop-gtk2
    prepare: |
      execstack --clear-execstack opt/storjshare/storjshare
    build-packages:
      - execstack
    stage-packages:
      - libasound2
      - libgconf2-4
      - libnotify4
      - libnspr4
      - libnss3
      - libpcre3
      - libpulse0
      - libxss1
      - libxtst6

apps:
  storjshare-gui:
    command: bin/desktop-launch $SNAP/opt/storjshare/storjshare
    desktop: usr/share/applications/storjshare.desktop
    # Correct the TMPDIR path for Chromium Framework/Electron to
    # ensure libappindicator has readable resources.
    environment:
      TMPDIR: $XDG_RUNTIME_DIR
    plugs:
      - browser-support
      - desktop
      - gsettings
      - home
      - mount-observe
      - network
      - network-bind
      - opengl
      - pulseaudio
      - unity7
      - x11
